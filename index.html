<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c54088bb98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Login</title>
</head>
<body>
   <main>
    <div class="container">
        <div class=" common left">
            <figure>
                <img src="login.svg">
            </figure>
        </div>
        <div class="common right">
            <form>
                <h2>Faça o login</h2>
                <div class="inputContainer">
                    <label hidden for="email">E-mail</label>
                    <div class="inputContainer1">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder=" E-mail" required>
                </div>
                </div>
                <div class="inputContainer">
                    <label hidden for="password">Senha</label>
                    <div class="inputContainer1">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder=" Senha" required>
                    </div>
                </div>
                <div class="inputContainer">
                    <label hidden for="submit">Submit</label>
                    <input type="submit" name="submit" value="LOGIN">
                </div>

                <p class="first">Esqueceu <a href="#">E-mail/Senha?</a></p>
                <p class="second"><a href="#">Cadastre-se</a></p>
            </form>

        </div>
    </div>
   </main> 
</body>
</html>
